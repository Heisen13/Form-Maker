<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="images\file.ico">
    <link rel="stylesheet" href="style.css">
    <title>Form Maker</title>
    
</head>
<body>
    <main class="container text-center">
        <h1 class="text-info">FORM MAKER</h1>
        <div class="card border-info text-bg-dark p-3">
            <select id="type" class="border-info form-select mt-2">
                <option selected disabled>Select an Element</option>
                <option value="text field">Text Field</option>
                <option value="password field">Password Field</option>
                <option value="button">Button</option>
                <option value="checkbox">Checkbox</option>
                <option value="radio">Radio</option>
            </select>
            <input type="text" id="label" placeholder="Label" class="border-info mt-2 form-control">
        </div>
        <div class="d-flex flex-row justify-content-end">
            <button class="btn btn-success border-info mt-2" onclick="insert()">Add Element</button>
        </div>
        <div class="card border-warning text-bg-dark p-3 mt-2 text-center">
            <h3 class="text-warning">Form Preview</h3>
            <hr class="border-warning mt-1 mt-2">
            <div id="display"></div>
        </div>
        <div class="d-flex flex-row justify-content-end">
            <button class="btn btn-danger border-warning mt-2" onclick="remove()">Remove Element</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
